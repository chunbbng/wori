<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <style>
        /* 전체 배경을 검정색으로 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ecf0f1; /* 텍스트는 흰색 */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* 메인 컨테이너 */
        main {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.7s ease-in-out;
        }

        /* 각 정보 섹션 스타일 */
        main p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        main p span {
            font-weight: bold;
            color: #2ecc71;
        }

        /* 버튼 스타일 */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 20px auto; /* 버튼을 중앙으로 배치 */
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 결과 상단 메시지 */
        .result-message {
            font-size: 1.5em;
            color: #ecf0f1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="result-message">작성한 결과를 확인해보세요</div>

<main>
    <div>
        <p>스케줄명: <span th:text="${schedule.name}"></span></p>
        <p>작업 난이도: <span th:text="${schedule.difficulty}"></span></p>
        <p>원하는 휴식시간: <span th:text="${schedule.restTime}"></span></p>
        <p>우선순위:</p>
        <p>중요도: <span th:text="${schedule.importance}"></span></p>
        <p>긴급도: <span th:text="${schedule.urgency}"></span></p>
        <p>스트레스 수준: <span th:text="${schedule.stress}"></span></p>
        <p>선택한 선호 시간대: <span th:text="${schedule.preferenceTime}"></span></p>
        <p>조정된 예상 시간: <span th:text="${adjustTime}"></span> 분</p> <!-- adjustTime 표시 -->
    </div>
    <div>
        <form th:action="@{/result_ts/{id}(id=${schedule.id})}" method="get">
            <button type="submit">다음</button>
        </form>
    </div>
</main>

</body>
</html>
